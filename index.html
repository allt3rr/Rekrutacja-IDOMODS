<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="assets/favicon.ico" />
    <meta
      name="description"
      content="Forma'Sint – a modern platform for outdoor and mountain sports enthusiasts. Discover the best products, inspiration, and tips!"
    />
    <meta
      name="keywords"
      content="forma sint, outdoor, sport, jackets, clothing, accessories, featured products, shop, products, inspiration, mountains, climbing, adventure"
    />
    <meta name="author" content="Forma'Sint Team" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <meta property="og:title" content="Forma'Sint - Featured products" />
    <meta
      property="og:description"
      content="Discover our selection of featured outdoor products, clothing, and accessories."
    />
    <meta
      property="og:image"
      content="https://domena.pl/assets/LOGO_FORMA.webp"
    />
    <meta property="og:url" content="https://domena.pl/featuredproducts.html" />
    <meta property="og:type" content="website" />
    <title>FORMA'SINT.</title>
  </head>
  <body>
    <div class="container">
      <div class="mobile-menu-wrapper">
        <div class="mobile-menu-container">
          <div class="mobile-menu-header">
            <img
              src="assets/FORMA_ICON.webp"
              srcset="
                assets/FORMA_ICON.webp    1x,
                assets/FORMA_ICON@2x.webp 2x,
                assets/FORMA_ICON@3x.webp 3x
              "
              class="mobile-logo-image"
              loading="lazy"
              alt="Logo Forma'Sint - powrót do strony głównej"
            />
            <button onclick="toggleMobileMenu(false)">
              <img src="assets/ICONS=CLOSE.webp" />
              <span>CLOSE</span>
            </button>
          </div>
          <nav aria-label="Mobile navigation">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="featuredproducts.html">Featured products</a></li>
              <li><a href="productlisting.html">Product listing</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <header>
        <div class="logo">
          <a class="logo-full" href="/">
            <img
              src="assets/FORMA_ICON.webp"
              class="logo-image"
              loading="lazy"
              alt="Logo Forma'Sint - powrót do strony głównej"
            />
            <span class="visually-hidden">FORMA'SINT.</span>
          </a>
          <span>IDOMODS &lt;/&gt;</span>
        </div>
        <nav aria-label="Main navigation">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="featuredproducts.html">Featured products</a></li>
            <li><a href="productlisting.html">Product listing</a></li>
          </ul>
        </nav>
        <div class="profile">
          <img
            src="assets/icon_user.webp"
            srcset="
              assets/icon_user.webp    1x,
              assets/icon_user@2x.webp 2x,
              assets/icon_user@3x.webp 3x
            "
            loading="lazy"
            alt="Ikona profilu użytkownika - Frontend Developer"
          />
          <span class="profile-icon">Frontend Developer</span>
        </div>
        <div
          class="mobile-menu-icon"
          onclick="toggleMobileMenu(true)"
          role="button"
          aria-label="Open mobile menu"
        >
          <img
            src="assets/MENU_ICONS.webp"
            srcset="
              assets/MENU_ICONS.webp    1x,
              assets/MENU_ICONS@2x.webp 2x,
              assets/MENU_ICONS@3x.webp 3x
            "
            alt="Otwórz menu mobilne"
          />
          <span>MENU</span>
        </div>
      </header>
      <main>
        <section class="hero hero-image-wrapper" aria-label="Hero section">
          <img
            src="assets/LOGO_FORMA.webp"
            srcset="
              assets/LOGO_FORMA.webp    1x,
              assets/LOGO_FORMA@2x.webp 2x,
              assets/LOGO_FORMA@3x.webp 3x
            "
            alt="Logotyp Forma'Sint"
            class="hero-text"
            loading="lazy"
          />
          <img
            src="assets/HERO_PHOTO.webp"
            srcset="
              assets/HERO_PHOTO.webp    1x,
              assets/HERO_PHOTO@2x.webp 2x,
              assets/HERO_PHOTO@3x.webp 3x
            "
            alt="Zdjęcie wspinacza górskiego - sekcja hero"
            class="hero-image"
            loading="lazy"
          />
        </section>
        <section id="featured" aria-labelledby="featured-title">
          <div class="featured-header">
            <h2 id="featured-title">Featured products</h2>
            <h1>Browse featured</h1>
          </div>
          <div class="swiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-buttons swiper-button-prev">
              <img
                src="assets/slider/SLIDER_ARROW.webp"
                srcset="
                  assets/slider/SLIDER_ARROW.webp    1x,
                  assets/slider/SLIDER_ARROW@2x.webp 2x,
                  assets/slider/SLIDER_ARROW@3x.webp 3x
                "
                loading="lazy"
                alt="Przejdź do poprzedniego slajdu"
              />
            </div>
            <div class="swiper-buttons swiper-button-next">
              <img
                src="assets/slider/SLIDER_ARROW.webp"
                srcset="
                  assets/slider/SLIDER_ARROW.webp    1x,
                  assets/slider/SLIDER_ARROW@2x.webp 2x,
                  assets/slider/SLIDER_ARROW@3x.webp 3x
                "
                loading="lazy"
                alt="Przejdź do następnego slajdu"
              />
            </div>
            <div class="swiper-scrollbar"></div>
          </div>
        </section>
        <section class="item-selector" aria-label="Product amount selector">
          <h2>Number of products per page</h2>
          <div class="select-wrapper" style="width: 80px">
            <select id="items-amount"></select>
            <img
              src="assets/chevron.webp"
              srcset="
                assets/chevron.webp    1x,
                assets/chevron@2x.webp 2x,
                assets/chevron@3x.webp 3x
              "
              loading="lazy"
              alt="Rozwiń listę wyboru liczby produktów"
            />
          </div>
        </section>
        <section class="items-container" aria-label="Product list"></section>
      </main>
      <footer>
        <span>2025 &copy; Forma'Sint</span>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/items.js"></script>
    <script src="js/script.js"></script>
    <script src="js/select.js"></script>
  </body>
</html>
